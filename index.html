<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home</li>
                    <li><img src="/images/notification.svg" alt="Notifications"> Notifications</li>
                    <li><img src="/images/message.svg" alt="Messages"> Messages</li>

                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/images/avatar.png" alt="">
                <button>Tweet</button>
            </div>
        </div> 
    </header>
    <div class="banner">

        <h1>Perfil do usu√°rio</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>1234</strong>
                </li>
    
                <li>
                    <span>Followings</span>
                    <strong>222</strong>
                </li>
    
                <li>
                    <span>Follows</span>
                    <strong>442</strong>
                </li>
    
                <li>
                    <span>Favorites</span>
                    <strong>214</strong>
                </li>
            </ul>
    
            <div class="actions">
                <button>Follow</button>
                <img src="/images/more.svg" alt="More">
            </div>
        </div>
    </div>

    <div class="wrapper-content content">
        <aside class="profile">
            <img class="avatar" src="/images/avatar.png" alt="Fulano Beltrano">
            <h1>Fulano Beltrano</h1>
            <span>@Exibit</span>
            <p>Full stack developer...</p>
            <ul>
                <li> <img src="/images/place.svg"   alt="Place">Naboo</li>
                <li> <img src="/images/url.svg"     alt="URL">naboo.planet</li>
                <li> <img src="/images/joined.svg"  alt="Joined">2007 </li>
                <li> <img src="/images/born.svg"    alt="Borned">1982</li>
            </ul>
        </aside>
        <section class="timeline">
            timeline
        </section>
        <aside class="widgets">
            widgets
        </aside>
    </div>
</body>
</html>
